<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/86858a5ff3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-view">
        <div class="main-page">
            <header class="sidebar">
                <div class="app-logo">
                    <img class="logo" src="./img/logo.svg" alt="">
                    <img class="logo-sm" src="./img/logo-small.svg" alt="">
                </div>
                <div class="menu">
                    <a href="home">
                        <img src="./img/home.svg" alt="">
                        <span class="menu-info">Home</span>
                    </a>
                    <a href="search">
                        <img src="./img/search.svg" alt="">
                        <span class="menu-info">Cerca</span>

                    </a>
                    <a href="library">
                        <img src="./img/libreria.svg" alt="">
                        <span class="menu-info">La tua libreria</span>
                    </a>

                </div>
                <div class="playlist">
                    <h3>Playlist</h3>
                    <div>
                        <a href="">
                            <i class="fa-solid fa-plus"></i>
                            <span>Crea Playlist</span>
                        </a>
                    </div>
                    <ul>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
                <div class="sidebar-footer">
                    <div class="download-section">
                        <img src="./img/download.svg" alt="">
                        <span>Installa app</span>
                    </div>
                    <div class="profile-section">
                        <img src="./img/profile.svg" alt="">
                        <span>Leonardo Corazzini</span>
                    </div>
                </div>

            </header>
            <main class="music-section">

            </main>

        </div>
        <footer class="player">
            <div class="music-selected">
                <div class="music-img">
                    <img class="brano-img" src="./img/sinister.jpeg">
                </div>
                <div class="music-selected-info">
                    <h5 class="music-name">Sinister</h5>
                    <p class="music-info">Brano Nome</p>
                </div>
                <div class="prefer-icon">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>

            </div>
            <div class="console">
                <div class="player-btn">
                    <div>
                        <i class="fa-solid fa-arrows-turn-right"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-backward-step"></i>
                    </div>
                    <div class="play-button">
                        <i class="fa-regular fa-circle-play"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>

                </div>
                <div class="player-timebar">
                    <p class="music-time">0:25</p>
                    <div class="timebar">
                        <div class="bar">
                            <div class="listened-time">
                                
                            </div>
                        </div>
                    </div>
                    <p class="music-time">4:35</p>

                </div>
            </div>
            <div class="volume">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-tv"></i>
                <i class="fa-solid fa-volume-high"></i>
                <div class="volumebar">
                    <div class="bar">
                        <div class="volume-high">
                            
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
