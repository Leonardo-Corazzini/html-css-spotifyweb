<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/86858a5ff3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-view">
        <div class="main-page">
            <div class="sidebar">
                <div class="">
                    <img class="logo" src="./img/logo.svg" alt="">
                    <img class="logo-sm" src="./img/logo-small.svg" alt="">
                </div>
               

            </div>
            <div class="music-section">

            </div>

        </div>
        <div class="player">
            <div class="music-selected">
                <div class="music-img">
                    <img class="brano-img" src="./img/sinister.jpeg">
                </div>
                <div class="music-selected-info">
                    <h5 class="music-name">Sinister</h5>
                    <p class="music-info">Brano Nome</p>
                </div>
                <div class="prefer-icon">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>

            </div>
            <div class="console">
                <div class="player-btn">
                    <div>
                        <i class="fa-solid fa-arrows-turn-right"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-backward-step"></i>
                    </div>
                    <div class="play-button">
                        <i class="fa-regular fa-circle-play"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>

                </div>
                <div class="player-timebar">
                    <p class="music-time">0:25</p>
                    <div class="timebar">
                        <div class="bar">
                            <div class="listened-time">
                                
                            </div>
                        </div>
                    </div>
                    <p class="music-time">4:35</p>

                </div>
            </div>
            <div class="volume">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-tv"></i>
                <i class="fa-solid fa-volume-high"></i>
                <div class="volumebar">
                    <div class="bar">
                        <div class="volume-high">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
